<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form 2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap");
    </style>
    <link rel="stylesheet" href="../reset.css" />

    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <main>
      <div class="main__container">
        <div class="center__container">
          <img class="logo" src="./assets2/oasis.svg" alt="logo" />
          <p class="title">Get ready for a warm and welcoming life.</p>
          <div class="form">
            <p class="form__title">Join the waitlist</p>
            <p class="form__subtitle">
              Sign up with your email to know when we will launch Oasis.
            </p>
            <div class="form__email">
              <input type="email" placeholder="E-mail address" />
              <button><img src="./assets2/next.svg" alt="next" /></button>
            </div>
          </div>
        </div>
        <div class="bottom__container">
          <a href=""
            ><span>Follow us on </span
            ><img src="./assets2/twitter.svg" alt="twitter"
          /></a>
          <img src="./assets2/globe.svg" alt="globe" />
        </div>
      </div>
    </main>
  </body>
</html>
