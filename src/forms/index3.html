<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form#4</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./styles3.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="start">
        <div class="intro">
          <h1>We will help you find your new best friend</h1>
          <p>Save a life, adopt a pet</p>
        </div>
        <button>Start now</button>
      </section>
      <section class="account">
        <h2>Create account</h2>
        <form>
          <input type="text" placeholder="Full Name" />
          <input type="email" type="tel" placeholder="Email or Phone" />
          <div class="eye">
            <input type="password" placeholder="Password" />
            <img src="./assets3/eye.svg" alt="" />
          </div>
        </form>
        <div class="policy">
          <label>
            <input type="checkbox" class="policy__checkbox" />
            <span class="policy__checked">âœ”</span></label
          >
          <p>
            I agree to the <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        <div class="signup">
          <button>Sign up</button>
          <p>Already have an account? <a href="#">Join now!</a></p>
        </div>
        <div class="social">
          <h3>Or sign up with</h3>
          <div>
            <a href="#"><img src="./assets3/google.svg" alt="google" /></a
            ><a href="#"><img src="./assets3/apple.svg" alt="apple" /></a
            ><a href="#"><img src="./assets3/facebook.svg" alt="facebook" /></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
